<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>USER LIST</title>
    <style>
        #c {
            margin-left: 34%;
            width: 25%;
            padding: 20px;
        }
    </style>
</head>
<body>
<div id="c">
    <h2>USER LIST</h2>
    <br>

    <br>

    <table th:border="1">

        <tr th:align=center>

            <td><b>FIRST NAME</b></td>
            <td><b>LAST NAME</b></td>
            <td><b>AGE</b></td>
            <td><b>OPTIONS</b></td>
        </tr>

        <th:block th:each="user : ${listUsers}">
            <tr th:align=center>

                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getAge}"></td>
                <td>
                    <form th:action="@{/editInfo/{id}(id=${user.getId()})}">
                        <input type="submit" value="UPDATE"/>
                    </form>
                    <form th:method="GET" th:action="@{/deleteUser/{id}(id=${user.getId()})}">
                        <input type="submit" value="DELETE"/>
                    </form>

                </td>
            </tr>
        </th:block>

    </table>
    <form th:action="@{/newUser}">
        <input type="submit" value="ADD"/>
    </form>

</div>
</body>
</html>
